<html>
    <head>
        <style>
            #demo{
                width: 200px;
                height: 100px;
                border:1px solid black;
            }
        </style>

    </head>
    <body>
         <div id="demo" onmouseover="onMouseInHandler()" onmouseout="onMouseOutHandler()"></div>
        <script> 
       
       function onMouseInHandler(){
           document.getElementById("demo").style.backgroundColor = "green";
           document.getElementById("demo").style.width = "500px";
           document.getElementById("demo").style.height = "500px";
       }

       function onMouseOutHandler(){
        document.getElementById("demo").style.backgroundColor = "white";
        document.getElementById("demo").style.width = "200";
           document.getElementById("demo").style.height = "100px";
       }
            

        </script>
    </body>
</html>
