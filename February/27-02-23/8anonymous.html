<script>
    //A function without name is called anonymous function.
    const addition = (a,b)=>{
       return a+b;
    }
    let subtraction = function(a,b){
       return a+b;
    }
</script>

<script>
    //anonymous function
    //IIFE - immediately invoke function
    (function(){
        console.log("onload");
    })();
</script>
