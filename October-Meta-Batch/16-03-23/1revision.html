<script>
    //JSON - Javscript object notation
    //it is similar to javascript object but keys will be in double quotes.
    //    {
    //     "fullName":"amol",
    //     "age":33,
    //     "status":true
    //    }
    //JSON.stringify and JSON.parse
    let obj ={
        fullName:"amol",
        age:34
    }
    console.log(typeof obj);

    let result = JSON.stringify(obj);
    console.log(typeof result,result);
    //it will convert into json -- string format
    //to send data from frontend to backend

    let resultTwo = JSON.parse(result);
    console.log(typeof resultTwo,result);
    //it will convert json into object 
    //any data receiving form backend to frontend

</script>
